<!DOCTYPE html>
<html>
    <head>
        <title>Web Server Status</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

            body {
                background-color: #2c3e50;
                font-family: 'Roboto', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #ecf0f1;
                text-align: center;
                position: relative;
            }

            .developer {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 0.8em;
                color: #bdc3c7;
            }

            h1 {
                font-size: 3em;
                animation: pulse 2s infinite;
            }

            p {
                font-size: 1.5em;
            }

            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        </style>
    </head>
    <body>
        <div>
            <h1>網頁伺服器狀態</h1>
            <p id="status">Web 服務器正在正確運行！</p>
        </div>

        <div class="developer">
            開發者: 黃云潔 (Jessie)
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var statusElement = document.getElementById('status');
                setInterval(function() {
                    statusElement.textContent = 'Web 服務器正在正確運行！';
                    setTimeout(function() {
                        statusElement.textContent = '正在檢查狀態...';
                    }, 1000);
                }, 2000);
            });
        </script>
    </body>
</html>
