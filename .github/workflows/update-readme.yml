name: Update README

on:
  push:
    branches:
      - main  # 監控 main 分支
      - Test  # 監控 Test 分支

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true

    - name: Generate project tree and check for changes
      id: update-readme
      run: |
        python update_readme.py > changes.log
        if grep -q "README.md updated" changes.log; then
          echo "::set-output name=has_changes::true"
        else
          echo "::set-output name=has_changes::false"
        fi

    - name: Upload changes log
      if: steps.update-readme.outputs.has_changes == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: changes-log
        path: changes.log

    - name: Commit and push changes
      if: steps.update-readme.outputs.has_changes == 'true'
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update README with project structure changes"
        git push

    - name: Download changes log
      if: steps.update-readme.outputs.has_changes == 'true'
      uses: actions/download-artifact@v3
      with:
        name: changes-log
        path: .